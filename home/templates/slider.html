<div class="main">
  <div class="container_12">
    <div class="grid_12">
      <div class="slider-relative">
        <div class="slider-block">
          <div class="slider"> <a href="#" class="prev"></a><a href="#" class="next"></a>
            <ul class="items">
                 {% load static %}
                 {% for rs in sliderdata %}
              <li><img src="{{ rs.image.url}}" style="height: 500px">
                <div class="banner">
                  <p><span>{{ rs.title }}</span></p>
                  <h2>{{ rs.description }}</h2>
                  <p>
                      <a href="/category/{{rs.id}}/{{rs.slug}}" class="btn btn-primary btn-lg">Mekan Ekle</a>
                  </p>

                  <br>
                  <span> that are worth seeing</span> </div>
              </li>
                 {% endfor %}
              <li><img src="{% static 'images/slide1.jpg'%}" alt=""></li>
              <li><img src="{% static 'images/slide2.jpg'%}" alt=""></li>
              <li><img src="{% static 'images/slide3.jpg'%}" alt=""></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
