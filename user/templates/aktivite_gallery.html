<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>aktivite Gallery</title>
</head>
<body>
<h2>{{ place.title }}</h2>
<hr>
                   {% if messages %}
                        {% for message in messages %}
                            <div id=" sendmessage " class="alert alert-{{ message.tags }}" ROLE="alert">
                                {{ message }}
                            </div>
                        {% endfor %}
                    {% endif %}

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="hidden" name="aktivite_id" id="id_aktivite_id" value="{{ aktivite.id }}">
    <label for="id_title">Title: </label>
    <input type="text" name="title" class="input" placeholder="title" maxlength="50" id="id_title"><br><br>
    <label for="id_image">Image: </label>
    <input type="file" name="image" class="input" placeholder="image" accept="image/*" id="id_image"><br><br>
    <button class="btn btn-primary" style="color: #3eaa94" type="submit">Upload Image</button>

    <hr>
    <h4 style="color: #3eaa94">Uploaded Images</h4>
    {% for rs in images %}
        <img src="{{ rs.image.url }}" height="175" width="175">
    {% endfor %}
</form>

</body>
</html>
